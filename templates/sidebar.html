<div class="sidebar">
        <div class="category">
            <div class="category-title">
            Категории
            </div>
            <div class="category-item">
                {% block category %}
                    {% for category in categories %}
                        <li><a href="{{ category.get_absolute_url }}">{{ category.title }}</a></li>
                    {% endfor %}
                {% endblock %}
            </div>
        </div>

        <div class="tag">
            <div class="tag-title">
            Метки
            </div>
            <div class="tag-item">
                {% block tags %}
                    {% for tag in tags %}
                        <a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
                    {% endfor %}
                {% endblock %}
            </div>
        </div>
</div>
